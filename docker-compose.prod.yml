services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-carboncount}
      POSTGRES_USER: ${POSTGRES_USER:-carbonuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # 生产环境不暴露数据库端口到公网
    # ports:
    #   - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-carbonuser} -d ${POSTGRES_DB:-carboncount}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  # FastAPI 后端
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
    # 生产环境不直接暴露后端端口，通过 web 容器访问
    # ports:
    #   - "8001:8000"
    # 生产环境不挂载源码，使用镜像内的代码
    # volumes:
    #   - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    # 生产环境不使用 --reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/prices/current || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Web 网关：静态前端 + /api 反向代理
  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
