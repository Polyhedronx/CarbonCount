services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: carboncount
      POSTGRES_USER: carbonuser
      POSTGRES_PASSWORD: carbonpass123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carbonuser -d carboncount"]
      interval: 30s
      timeout: 10s
      retries: 5

  # FastAPI 后端
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://carbonuser:carbonpass123@db:5432/carboncount
      - SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Web 网关：静态前端 + /api 反向代理
  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: